<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Source Sans Pro Light 300, Light 300 italic, Bold 700, Bold 700 italic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Link to nav.css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Link to header.css -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Link to new-tweet.css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Link to tweet.css -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.6/css/all.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>


  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Toktam</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="create-tweet">
        <div class="error"></div>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section class="tweets-container">
    </section>
  </main>
</body>

</html>
