<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Source Sans Pro Light 300, Light 300 italic, Bold 700, Bold 700 italic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Link to nav.css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Link to header.css -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Link to new-tweet.css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Link to tweet.css -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- Link to font-awesome -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.6/css/all.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>


  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Toktam</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section class="tweet">
      <article class="tweet-article">
        <header class="tweet-header">
          <img class="tweet-avatar" src="/images/profile-hex.png">
          <h3 class>Name</h3>
          <h3 class="tweet-handle">Handle</h3>
        </header>
        <h3>If I have seen further it is by standing on the shoulders of giants</h3>
        <footer>
          <span class="tweet-date">10 days ago</span>
          <span class="tweet-icons">
            <div><i class="far fa-flag"></i></div>
            <div><i class="fas fa-retweet"></i></div>
            <div><i class="far fa-heart"></i></div>
          </span>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>

//div is too generic. we have a lot of them -->
